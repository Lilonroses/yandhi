    <main class="cover-5">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img

            <div class="col-md-6">
              <h2>Formulario de preguntas</h2>
              <form action="procesar_formulario.php" method="POST">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="correo">Correo electrónico:</label>
                  <input
                    type="email"
                    id="correo"
                    name="correo"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="preguntas">Preguntas:</label>
                  <textarea
                    id="preguntas"
                    name="preguntas"
                    rows="4"
                    class="form-control"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
